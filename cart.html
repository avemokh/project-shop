<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/commons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Cutive+Mono&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">

        <div class="left-side">

            <div class="logo-container">

                <div class="burger-menu">
                    <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
                    <label class="burger" for="burger-checkbox"></label>
                </div>

                <div class="logo">
                    <img src="./icons/logo.svg" alt="Logo">
                </div>

            </div>

            <div class="menu">
                <div class="menu-item">
                    <span>Home</span>
                </div>
                <div class="menu-item">
                    <span>Pages</span>
                    <img src="./icons/arrow.svg" alt="Arrow" class="arrow-default">
                    <img src="./icons/arrow-pink.svg" alt="Arrow" class="arrow-hover">
                </div>
                <div class="menu-item">
                    <span>Shop</span>
                    <img src="./icons/arrow.svg" alt="Arrow" class="arrow-default">
                    <img src="./icons/arrow-pink.svg" alt="Arrow" class="arrow-hover">
                </div>
                <div class="menu-item">
                    <span>Blog</span>
                </div>
                <div class="menu-item">
                    <span>Contact</span>
                </div>
            </div>

        </div>

        <div class="right-side">

            <div class="header-icon">
                <img src="./icons/search.svg" alt="Search">
            </div>

            <div class="header-icon">
                <img src="./icons/profile.svg" alt="Profile">
            </div>

            <div class="header-icon">
                <img src="./icons/heart.svg" alt="Favorites">
                <div class="counter">0</div>
            </div>

            <div class="header-icon">
                <img src="./icons/cart.svg" alt="Cart">
                <div class="counter">0</div>
            </div>

        </div>

    </header>

</body>

</html>
